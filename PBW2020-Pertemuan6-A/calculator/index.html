<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator Javascript</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Link untuk file css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col">
				<div class="jumbotron">
					<h1 class="display-4">Simple Calculator!</h1>
					<p class="lead">Designed By I Made Satria Bimantara | 1808561013</p>
					<hr class="my-4">
					<div class="container-fluid">
						<!-- Baris 1 untuk hasil operasi kalkulator -->
						<div class="row">
							<div class="col ">
								<div class="form-group">
									<label class="form-label" for="hasil_perhitungan">Hasil Perhitungan</label>
									<input type="text" readonly class="form-control " id="hasil_perhitungan" aria-describedby="emailHelp">
								</div>
							</div>
						</div>
						<!-- Akhir baris 1 untuk hasil operasi kalkulator -->
						<!-- baris 2 untuk bilangan 1 -->
						<div class="row">
							<!-- Kolom 1 untuk bilangan -->
							<div class="col-6">
								<div class="row">
									<div class="col">
										<div class="form-group">
											<input type="number" class="form-control input-element" id="bil1" value="" name="bil1"  placeholder="Masukkan bilangan 1">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<input type="number" class="form-control input-element" id="bil2" value="" name="bil2"  placeholder="Masukkan bilangan 2">
										</div>
									</div>
								</div>
							</div>
							<!-- Akhir kolom 1 untuk bilangan -->
							<!-- Kolom 2 untuk button -->
							<div class="col-6">
								<div class="container-fluid">
									<div class="row">
										<div class="col-2 btn-row ">
											<button class="btn btn-dark  btn-operasi-row" name="btn-tambah" value="tambah" id="btn-tambah">+</button>
										</div>
										<div class="col-8">
											<div class="row">
												<div class="col-3 btn-col">
													<button class="btn btn-dark btn-operasi-col "  name="btn-kurang" value="kurang" id="btn-kurang">-</button>
												</div>
												<div class="col-3 btn-col">
													<button class="btn btn-dark btn-operasi-col  " name="btn-kali" value="kali" id="btn-kali">*</button>
												</div>
											</div>
											<div class="row mt-4">
												<div class="col-3 btn-col">
													<button class="btn btn-dark btn-operasi-col "  name="btn-bagi" value="bagi" id="btn-bagi">/</button>
												</div>
												<div class="col-3 btn-col">
													<button class="btn btn-dark btn-operasi-col "  name="btn-mod" value="mod" id="btn-mod">%</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Akhir kolom 2 untuk button -->
						</div>
						<!-- Akhir baris 2 -->
						<!-- Baris 3 button submit -->
						<div class="row">
							<div class="col-6">
								<a class="btn btn-danger btn-sm btn-block " id="btn-reset" href="#" role="button">Reset</a>
							</div>
						</div>
						<!-- Akhir baris 3 button submit -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- Link Javascript -->
	<script src="assets/js/script.js">
	</script>

</body>
</html>
